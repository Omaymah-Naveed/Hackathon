<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Biulder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHAREABLE RESUME BUILDER</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Enter Your Username Here!" required>


            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter Your Name Here!" required>

            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter Your Email Here!" required>

            <label for="phone">Phone Number : </label>
            <input type="tel" id="phone" placeholder="Enter Your PhoneNumber Here!" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education : </label>
            <textarea name="" id="education" placeholder="Enter Your Education Here!" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience : </label>
            <textarea name="" id="experience" placeholder="Enter Your Work Experience Here!" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills : </label>
            <textarea name="" id="skills" placeholder="Enter Your Skills Here!" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate..!</b></button>
    </form>
    <br>
    <!-- Editable and Dynamic Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div><br>
    <!-- Shareable link -->
     <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is Your Unique link toh View  or Edit Your Resume : </p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download</b></button>
     </div>

     <script src="script.js"></script>
</body>
</html>
